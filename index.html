<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fortu-do 💪🏾</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Fortu-do 💪🏾</h1>
        </header>
        <main>
            <div class="create-task">
                <div>
                    <input id="task-input" type="text" placeholder="Describe your task...">
                    <button id="create-task">Create Task</button>
                </div>
                <div>
                    <label for="start-time-input">Start:</label>
                    <input id="start-time-input" type="time" placeholder="Start time...">
                    <label for="end-time-input">End:</label>
                    <input id="end-time-input" type="time" placeholder="End time...">
                </div>
            </div>
            <div id="app">
                <!-- Tasks will be created in JS -->
            </div>
            <div class="schedule">
                <div id="schedule-area">
                    Schedule (09:00 - 17:00)
                    <!-- Time blocks will be created in JS -->
                </div>
            </div>
        </main>
        <footer>© 2023 R-F Incorporated</footer>
        <script src="main.js"></script>
    </body>
</html>
